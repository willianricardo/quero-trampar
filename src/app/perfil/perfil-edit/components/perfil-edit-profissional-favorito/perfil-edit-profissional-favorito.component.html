<div class="input-group" style="margin-bottom: 5px">
  <span class="input-group-btn">
    <button class="btn btn-secondary" type="button"><i class="fa fa-user fa-1x"></i></button>
  </span>
  <a [routerLink]="['/profissionais/'+usuario?.uid]" routerLinkActive="active"
     class="form-control list-group-item-action flex-column list-group-item-light" readonly>
    <strong>{{usuario?.nome}}</strong>
  </a>
  <span class="input-group-btn">
    <button class="btn btn-danger" type="button" (click)="desfavoritarProfissional(usuario?.uid)">
      Desfavoritar
    </button>
  </span>
</div>
